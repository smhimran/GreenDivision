<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block title %}
    <title>Grren Division | Login</title>
    {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" />
  </head>

  <body>
    <div class="Login">
      <div class="header">
        <a class="logo" href="{% url "public:index" %}">Green Division</a>
        <div class="accounts">
          <a href="{% url 'accounts:login' %}" class="btn btn-outline-success"
            ><span><i class="fa fa-sign-in"></i></span> Login</a
          >
          |
          <a href="{% url 'accounts:register' %}"  class="btn btn-outline-secondary"
            ><span><i class="fa fa-user-plus"></i></span> Register</a
          >
        </div>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light bg-lignt">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'public:index' %}"
                  >Standings</a
                >
              </li>
              <!-- <li class="nav-item">
                    <a class="nav-link" href="index2.html">Profile</a>
                  </li> -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'public:about' %}">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      {% block body %}


      {% endblock %}

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      {% block scripts %}

      {% endblock %}

  </body>
</html>
