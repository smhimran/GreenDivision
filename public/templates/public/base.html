<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Green Division</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <link rel="stylesheet" href="{% static 'public/style.css' %}" />
        {% comment %}
        <link rel="stylesheet" href="{% static 'userPanel/reg.css' %}" />
        {% endcomment %}
    </head>
    <body>
        <div class="Standings">
            <div class="header">
                <a class="logo" style="color: #0a0" href="{% url 'public:about' %}"
                    >Green Division</a
                >
                <div class="accounts mb-2">
                {% if request.user.is_authenticated == False %}
                    <a href="{% url 'accounts:login'  %}" class="btn btn-outline-success"
                        ><span><i class="fa fa-sign-in"></i></span> Login</a
                    >
                    |
                    <a href="{% url 'accounts:register'  %}" class="btn btn-outline-secondary"
                        ><span><i class="fa fa-user-plus"></i></span>
                        Register</a
                    >
                {% else %}
                    <a href="{% url 'accounts:logout'  %}" class="btn btn-outline-danger"
                        ><span><i class="fa fa-sign-out"></i></span>
                        Logout</a
                    >
                {% endif %}
                </div>
            </div>


        {% block body%}


        {% endblock %}
            
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
